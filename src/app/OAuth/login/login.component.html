  <section class="body" id="section-basic-example">
    <section class="pb-4">
      <div class="bg-white  rounded-5">
  
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
          <form #loginForm="ngForm" class="login-form" style="width: 22rem;" (ngSubmit)="login()" autocomplete="off">
            <!-- Email input -->
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
  
            <!-- Password input -->
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
  
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
  
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-between">
              <button  type="button" class="btn btn-primary SignInButton">Sing In</button>
              <button  type="button" routerLink="/OAuth/Register" class="btn btn-primary SignInButton">Register</button>
            </div>  
  
            <!-- Register buttons -->
            <div class="signUpWith text-center">
              <h3 style="font-size:20px ;">or sign up with:</h3>
              <button mat-mini-fab color="warn" style="background-color: green;"
                aria-label="Example icon button with a filter list icon">
                G
              </button>
              <button mat-mini-fab aria-label="Example icon button with a home icon">
                <mat-icon>home</mat-icon>
              </button>
              <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>plus_one</mat-icon>
              </button>
              <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
              </button>
            </div>
          </form>
        </section>
      </div>
    </section>
